<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TODO</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </head>
  <body>

    <script type="text/javascript">
      var my_list=["get into the car","go for a walk","Ehave breakfast","go college","complete the work","return from work","chill"];
    </script>
    <h3>Add Todo</h3>
    <input type="text" id="newItem" placeholder="Enter Todo">
    <button type="button"  onclick="addItem()"  class="btn btn-primary" name="button">Add&nbspItem</button>

    <script type="text/javascript">

      function addItem(){
      var tempItem=document.getElementById("newItem").value;
      console.log(tempItem);
      my_list.push(tempItem);
      display(tempItem);
      document.getElementById("newItem").value='';
    }
    </script>


    <div id="Todo" class="card">
      <h3>Your Todo</h3>
      <ul class="list-group list-group-flush">
        <script type="text/javascript">
          my_list.forEach(display);

          function display(item){
            document.getElementById("Todo").innerHTML+="<li class>"+item+"</li>"
          }

        </script>

      </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  </body>
</html>
